<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Seed Viewer Embed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; padding: 20px; }
    input, button { font-size: 18px; padding: 10px; margin-top: 10px; width: 300px; }
    button { cursor: pointer; }
    .note { margin-top: 20px; font-size: 14px; color: #ccc; max-width: 400px; }
    iframe { margin-top: 20px; border: none; width: 100%; height: 600px; }
  </style>
</head>
<body>

  <h1>Simple Minecraft Seed Viewer</h1>
  <label for="seedInput">Enter Minecraft Seed:</label><br>
  <input id="seedInput" type="text" placeholder="Type your seed here" autocomplete="off" />
  <br>
  <button onclick="showSeedMap()">View Seed on This Page</button>

  <p class="note">
    <strong>Note:</strong> MAKE SURE YOU TYPE IN THE WHOLE SEED IF YOU DONT IT WONT WORK
  </p>

  <iframe id="seedFrame" src="" title="Minecraft Seed Map"></iframe>

  <script>
    function showSeedMap() {
      const seed = document.getElementById('seedInput').value.trim();
      if (!seed) {
        alert('Please enter a seed!');
        return;
      }
      const url = `https://www.chunkbase.com/apps/seed-map?seed=${encodeURIComponent(seed)}&version=java`;
      document.getElementById('seedFrame').src = url;
    }
  </script>

</body>
</html>
